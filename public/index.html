<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>

    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  </head>
  <body>
    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>



      
      
    </main>

    <div class="selection-overlay">
      <div class="selection-container">
            <span class="select-player-label">SELECT PLAYER</span>
            <div class="player-selection">
              <div class="player-selection-item">
                <button class="btn-player" id="playerOneBtn">Player 1</button>
                <span class="player-id" id="playerOneSpan">Test player id</span>
              </div>
              <div class="player-selection-item">
                <button class="btn-player" id="playerTwoBtn">Player 2</button>
                <span class="player-id" id="playerTwoSpan">Test player id</span>
              </div>
            </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
